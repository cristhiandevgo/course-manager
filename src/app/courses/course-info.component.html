<h2>Course Info</h2>

<hr>

<form #courseForm="ngForm" *ngIf="course">

	<img [src]="course.imageUrl" width="40px" alt="">

	<div class="form-group row">
		<label class="col-sm-2 col-form-label">Name:</label>
		<div class="col-sm-10">
			<input required class="form-control" [(ngModel)]="course.name" name="name" #courseName="ngModel" [ngClass]="{'is-invalid': courseName.invalid}">

			<div class="invalid-feedback">
				<span>Course Name is required</span>
			</div>
		</div>
	</div>

	<div class="form-group row">
		<label class="col-sm-2 col-form-label">Release Date:</label>
		<div class="col-sm-10">
			<input required class="form-control" type="text" [(ngModel)]="course.releaseDate" name="releaseDate" #courseReleaseDate="ngModel" [ngClass]="{'is-invalid': courseReleaseDate.invalid}">

			<div class="invalid-feedback">
				<span>Course Release Date is required</span>
			</div>
		</div>
	</div>

	<div class="form-group row">
		<label class="col-sm-2 col-form-label">Description:</label>
		<div class="col-sm-10">
			<textarea required class="form-control" type="text" [(ngModel)]="course.description" name="description" #courseDescription="ngModel" [ngClass]="{'is-invalid': courseDescription.invalid}"></textarea>

			<div class="invalid-feedback">
				<span>Course Description is required</span>
			</div>
		</div>
	</div>

	<div class="form-group row">
		<label class="col-sm-2 col-form-label">Duration:</label>
		<div class="col-sm-10">
			<input required class="form-control" type="number" [(ngModel)]="course.duration" name="duration" #courseDuration="ngModel" [ngClass]="{'is-invalid': courseDuration.invalid}">

			<div class="invalid-feedback">
				<span>Course Duration is required</span>
			</div>
		</div>
	</div>

	<div class="form-group row">
		<label class="col-sm-2 col-form-label">Code:</label>
		<div class="col-sm-10">
			<input required class="form-control" type="text" [(ngModel)]="course.code" name="code" #courseCode="ngModel" [ngClass]="{'is-invalid': courseCode.invalid}">

			<div class="invalid-feedback">
				<span>Course Code is required</span>
			</div>
		</div>
	</div>

	<div class="form-group row">
		<label class="col-sm-2 col-form-label">Rating:</label>
		<div class="col-sm-10">
			<input required class="form-control" type="number" [(ngModel)]="course.rating" name="rating" #courseRating="ngModel" [ngClass]="{'is-invalid': courseRating.invalid}" max="5" min="0">

			<div class="invalid-feedback">
				<span>Course Rating is required</span>
			</div>
		</div>
	</div>

	<div class="form-group row">
		<label class="col-sm-2 col-form-label">Price:</label>
		<div class="col-sm-10">
			<input required class="form-control" type="text" [(ngModel)]="course.price" name="price" #coursePrice="ngModel" [ngClass]="{'is-invalid': coursePrice.invalid}">

			<div class="invalid-feedback">
				<span>Course Price is required</span>
			</div>
		</div>
	</div>
	
	
	<button [routerLink]="['/courses']" class="btn btn-secondary">Back</button>
	<button [disabled]="courseForm.invalid" (click)="save()" class="btn btn-primary mr-2">Save</button>
	

</form>
